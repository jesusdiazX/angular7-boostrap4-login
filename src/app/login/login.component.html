<div class="container">
    <div class="row">
      <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
        <div class="card card-signin my-5">
          <div class="card-body">
            <h5 class="card-title text-center">LOGIN</h5>
            <form [formGroup]="validateForm" (ngSubmit)="onSubmit()">
              <div class="form-group">
                  <label for="inputEmail">Email</label>
                <input type="email" formControlName="email" name="email" class="form-control" placeholder="Email:ejemplo@gmail.com" required autofocus [ngClass]="{ 'is-invalid': Clicksubmitted && f.email.errors }">
                
                <div *ngIf="Clicksubmitted && f.email.errors" class="invalid-feedback">
                  <div *ngIf="f.email.errors.required">Email requerido</div>
                  <div *ngIf="f.email.errors.email">Email no valido</div>

              </div>
           
              </div>

              <div class="form-label-group">
                <label for="inputPassword">Password</label>
                <input type="password" formControlName="inputPassword" class="form-control" placeholder="Password" required aut [ngClass]="{ 'is-invalid':  Clicksubmitted && f.inputPassword.errors }">
                <div *ngIf="Clicksubmitted && f.inputPassword.errors" class="invalid-feedback">
                    <div *ngIf="f.inputPassword.errors.required">Pasword requerido</div>
                   
                </div>
              </div>

              <div class="custom-control custom-checkbox mb-3">
                <input type="checkbox" class="custom-control-input" id="customCheck1">
                <label class="custom-control-label" for="customCheck1">Recordar Password</label>
              </div>
                <div class="form-group">
                    <button class="btn btn-lg btn-primary btn-block text-uppercase" >Sign in</button>
           
    
              </div>
              </form>
          </div>
        </div>
      </div>
    </div>
  </div>
